<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log Uploader</title>
    <link id ="styler" rel="stylesheet" href="../includes/styles/slate.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../includes/styles/styles.css">
    <script>
      require(`../model/style-loader.js`);
    </script>
    <script src="../includes/min-js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../includes/min-js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column" style="overflow:hidden;">
  <div id="electron-titlebar" class="drag" ></div>
  <div id="row electron-titlebar" style="padding-left: -2em;">
    <div id="custom-title" style="color: var(--white); background-color:var(--primary); width: 100%; height: 100%; text-align: center; line-height: 29px; ">
      Uploading
    </div>
  </div>

  <div id="body-2" class="d-flex flex-column" style="height: 100%; width: 100%;">
    <div class="container h-100"> 
      <div class="row h-100">
        <div class="col-sm-12" style="text-align: center; margin-top: 10px; margin-bottom: auto;">
          <div class="progress center-block" >
            <div id= "progress-inner-bar" class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
          </div>
          <label id = "progress-label">0/0</label>
        </div>
      </div>
    </div>
  </div>
  <script>
    require('./upload-render.js')
  </script>

</html>
